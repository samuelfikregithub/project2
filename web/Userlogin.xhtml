<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>login page</title>
         <link rel="stylesheet" href="Css.css"></link>
        <style>
               body{
                background-image: url("image/im3.jpg");
                background-size: 100%
            }
          
       
         
          #txtUserName{
                   float: left;
             
          }
   
  .tit{
            
             display: flex;
             flex-basis: 90%;
             justify-content: center;    
             display: flex;
             font-size: 3rem;
            
            }

 .user:focus {
     outline:none;
}
        
        </style>
    </h:head>
    <h:body style=" display:flex;
            align-items: center;
            justify-content: center; 
             font-family: 'Poppins',sans-serif;
             height: 90vh; width: 100%;
              padding: 30px; 
              ">
        
       
        <h:form>
            <div  style=" 
            background: rgba(133, 136, 104, 0.8); 
            width: 100%;
            max-width: 800px;
            padding: 30px 40px;
             height:200px;
            border-radius: 1rem;">
              
             <h1 id ="tit"> SIGN_IN  </h1>
             <div class="tbl3">
                 
                 
          <h:panelGrid columns="4" style="color: black;">
            <h:outputLabel for="txtUserName"> 
                <h:outputText  value=" username"/> 
             
            <h:inputText id="txtUserName" class="user" required="true" requiredMessage="username is required" value="#{ userlogin.username}"  />
         
               </h:outputLabel>
              </h:panelGrid>
            <br/>
            <h:panelGrid columns="2" style="color: black;">
            <h:outputLabel for="txtpassword"> 
                  <h:outputText value="userPass"/>
                
                  <h:inputSecret id="txtpassword" class="user" required="true" requiredMessage="password is required" value="#{ userlogin.password}"/>
          
             </h:outputLabel>
               
            </h:panelGrid>
                  <br/>
                  <div class ="bott">
                 
                   <h:commandButton  value="sign in" action="#{ userlogin.checkmethod()}"/>             
                  </div>
                </div>
             </div>
                  </h:form>
          
        
    </h:body>
</html>
