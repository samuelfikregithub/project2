<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
               body{
                background-image: url("image/.jpg");
                background-size: 100%
            }
          
            #log{
                  float: top;
                background-color: brown}
                    
         
          #txtUserName{
                   float: left;
             
          }
          .logg  {
  background: #ff0000;
  background-image: -webkit-linear-gradient(top, #ff0000, #2980b9);
  background-image: -moz-linear-gradient(top, #ff0000, #2980b9);
  background-image: -ms-linear-gradient(top, #ff0000, #2980b9);
  background-image: -o-linear-gradient(top, #ff0000, #2980b9);
  background-image: linear-gradient(to bottom, #ff0000, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  -webkit-box-shadow: 4px 4px 3px #666666;
  -moz-box-shadow: 4px 4px 3px #666666;
  box-shadow: 4px 4px 3px #666666;
  font-family: Georgia;
  color: #ffbf00;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

.logg:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}
.user {
     padding: 5px;
     font-size: 16px;
     border-width: 1px;
     border-color: #453e3e;
     background-color: #ad3333;
     color: #eda048;
     border-style: solid;
     border-radius: 0px;
     box-shadow: 0px 0px 5px rgba(66,66,66,.75);
     text-shadow: 0px 0px 5px rgba(66,66,66,.75);
}
 .user:focus {
     outline:none;
}
          
        </style>
    </h:head>
    <h:body>
        
        <h1 id ="log"> SIGN_IN  </h1>
        <h:form>
            
          <h:panelGrid columns="4" style="color: brown">
            <h:outputLabel for="txtUserName"> 
                <h:outputText value=" username"/> 
               <div class="user">
            <h:inputText id="txtUserName" class="user" required="true" requiredMessage="username is required" value="#{ userlogin.username}"  />
             </div>
               </h:outputLabel>
              </h:panelGrid>
            <br/>
            <h:panelGrid columns="2" style="color: brown">
            <h:outputLabel for="txtpassword"> 
                  <h:outputText value="userPass"/>
                   <div class="user">
                  <h:inputSecret id="txtpassword" class="user" required="true" requiredMessage="password is required" value="#{ userlogin.password}"/>
                </div>
             </h:outputLabel>
               
            </h:panelGrid>
                  <br/>
                 <h:panelGrid columns="3" style="color: brown">
                   <h:commandButton class="logg" value="sign in" action="#{ userlogin.checkmethod()}"/>
                    </h:panelGrid>
                
                  </h:form>
          
        
    </h:body>
</html>
