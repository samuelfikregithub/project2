<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title> Title</title>
       
    </h:head>
    <h:body style=" display:flex;
            align-items: center;
            justify-content: center; 
             font-family: 'Poppins',sans-serif;
             height: 90vh; width: 100%;
              padding: 30px; 
              ">
        
        <h:form>
            <div  style=" 
            background: rgba(10,10,10,.35);
            width: 100%;
            max-width: 800px;
            padding: 30px 40px;
            border-radius: 1rem;">
                <div style="
                     display: flex;
                     flex-wrap: wrap; 
                     justify-content: space-between;
                     margin: 10px 0 8px 0; ">
               <div class="t1">
            <div class="t2">
                   <h1 class="title">APPLICANT INFORMATION ADDED BY ADMIN </h1>
            </div>
            
         </div>
      <div class="tbl2">
           
      
          <div style=" width: calc(100% / 2 - 15px); margin: 15px 0;">
             <h:outputLabel style=" display: block; margin-bottom: 8px; color: #faf9f6;  font-weight:500;" value=" userId  "></h:outputLabel>        
             <h:inputText style="width: 100%; height: 30px; background: rgba(255,255,255,.1)
                             color:#faf9f6; outline: none; border-radius: 8px; border: 1px solid rgba(255,255,255,.9); 
                             padding-left: 17px; font-size: 1rem; transition: all.40s ease; " size="" value="#{admin.userId}"/>
          </div>
          
      
                 <div style=" width: calc(100% / 2 - 15px); margin: 15px 0;">
              <h:outputLabel style=" display: block; margin-bottom: 8px; color: #faf9f6;  font-weight:500;" value=" userName  "></h:outputLabel>      
               <h:inputText style="width: 100%; height: 30px; background: rgba(255,255,255,.1);
                             color:#faf9f6; outline: none; border-radius: 8px; border: 1px solid rgba(255,255,255,.9); 
                             padding-left: 17px; font-size: 1rem; transition: all.40s ease; " size="" value ="#{admin.userName}"/>
                          </div>
          
  <div style=" width: calc(100% / 2 - 15px); margin: 15px 0;">
               <h:outputLabel style=" display: block; margin-bottom: 8px; color: #faf9f6;  font-weight:500;" value="userLastName"></h:outputLabel>
               <h:inputText style="width: 100%; height: 30px; background: rgba(255,255,255,.1);
                             color:#faf9f6; outline: none; border-radius: 8px; border: 1px solid rgba(255,255,255,.9); 
                             padding-left: 17px; font-size: 1rem; transition: all.40s ease; " size="" value="#{admin.userLastName}"/>
             </div>
          
   <div style=" width: calc(100% / 2 - 15px); margin: 15px 0;">
          
               <h:outputLabel style=" display: block; margin-bottom: 8px; color: #faf9f6;  font-weight:500;" value="birthCard"></h:outputLabel>
               <h:inputText style="width: 100%; height: 30px; background: rgba(255,255,255,.1);
                             color:#faf9f6; outline: none; border-radius: 8px; border: 1px solid rgba(255,255,255,.9); 
                             padding-left: 17px; font-size: 1rem; transition: all.40s ease; " size="" value="#{admin.birthCard}"/>
               
                </div>
          
       <h:panelGrid columns="8" style="color: brown">
                    
                    
                   <div class="button4"> 
                       <h:commandButton class="add" value="insert" action ="#{admin.adminregister()}" ></h:commandButton>
                   </div>
                    
                   <div class="button5">   
                   <h:commandButton class="remove" value="delete" action = "Deletead"/>
                   </div>
                    
                    <div class="button6">
                        <h:commandButton class="retrive" value="byadmin" action="Toadmin"/>
                    </div>
                      <div class="button5"> 
             <h:commandButton value ="userinfo" action="Touser"/>
            </div>
         
                    
 
                   <div>
            <img class="photo" src="applicant/image/img4.jpg" alt="alt"/>
        </div> 
                    
                    </h:panelGrid>
          
      </div>
                    
                    
                    </div>
                 </div>
                
        </h:form>
                       

    </h:body>
</html>
