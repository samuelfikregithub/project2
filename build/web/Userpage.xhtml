<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> userpage Title</title>
        <link rel="stylesheet" href="Css.css"></link>
        <style> 
           
         body{
                  background-image: url("image/2img.jpg");
                background-repeat: no-repeat;
                background-size: 100%
            }
        
              .nav{
                margin: 0;
                
            }
            
            .tbl5{
               
              width: 15%;
               margin: auto;
               height: 100px;
              border-style: solid;
               border-color: brown;
               background-color: rgba(255,255,255,0.4);
                padding: 20px 10px;  
                 position:absolute;
                   top: 50%;
                 right: 1000px;
            }
            
            .button1{
     
   background: #de5050;
  
   -webkit-border-radius: 5px;
   -moz-border-radius: 5px;
   border-radius: 20px;
   color: #337FED;
   font-family: georgia;
   font-size: 5px;
   font-weight: 100;
   padding: 11px;
  
   border: solid #337FED 1px;
 
   display: inline-block;
   cursor: pointer;
   text-align: center;
}
.button2{
     background: #337FED;
  
   -webkit-border-radius: 5px;

   border-radius: 20px;
   color: #337FED;
   font-family: georgia;
   font-size: 5px;
   font-weight: 100;
   padding: 11px;
  
   border: solid #337FED 1px;
 
   display: inline-block;
   cursor: pointer;
   text-align: center; 
}

            

        </style>
    </h:head>
    <h:body>
        <h:form>
            
            <div class="head">
                
            <h1 class="title"> PASSPORT APPLICANT INFORMATION </h1>
            <div class="tbl">
                
                <h:panelGrid columns="2" style="color: brown"> 
                    
              <h:outputLabel value=" firstname"></h:outputLabel>  
              <h:inputText size="25" value ="#{user.firstName}"/>
              </h:panelGrid> 
              <br>
                  <h:panelGrid columns="2" style="color: brown"> 
                            <h:outputLabel value=" Lastname"></h:outputLabel>  
                            <h:inputText size="25" value ="#{user.lastName}"/>
                             </h:panelGrid> 
                            </br>
              <br>
                      <h:panelGrid columns="2" style="color: brown"> 
               <h:outputLabel value=" GFname"></h:outputLabel>  
              <h:inputText size="25" value ="#{user.gfName}"/>
               </h:panelGrid> 
              </br> 
                <br>
                     <h:panelGrid columns="2" style="color: brown"> 
                         <h:outputLabel value=" region"></h:outputLabel>  
                          <h:inputText size="25" value ="#{user.region}"/>
                </h:panelGrid> 
              </br>
                <br>
                    <h:panelGrid columns="2" style="color: brown"> 
              <h:outputLabel value=" gender"></h:outputLabel>  
              <h:selectOneRadio value="#{user.gender}">          
   <f:selectItem itemValue="male" itemLabel="male" />
   <f:selectItem itemValue="female" itemLabel="female" />  
</h:selectOneRadio>
              
                 </h:panelGrid> 
              
              </br>
                <br>
                     <h:panelGrid columns="2" style="color: brown"> 
                    
               <h:outputLabel value=" dateofbirth"></h:outputLabel>  
              <h:inputText size="25" value ="#{user.dateOfBirth}"/>
            
           </h:panelGrid> 
            
            </br>
           
                 </div>
              <div class="tobtn" style="position:absolute;
                   top: 50%;
                 left: 1000px;">
                
            <div class="button1"> 
                <br>
                <h:commandButton value ="insert" action ="#{user.userregister()}" ></h:commandButton>
               </br>
            </div>
           
            
            <div class="button2"> 
                 
             <h:commandButton value ="update" action="Toupdateuser"></h:commandButton>
           
            </div>
           
                </div>
           
             
             </div>
           
            <div class="tbl5">
                <br>
                first name<h:inputText  value="#{touser.fname}"></h:inputText>
               </br>
                <br>
            <h:commandButton value ="URINFO" action ="Tosingle.xhtml" ></h:commandButton></br>
         </div>
        </h:form>
