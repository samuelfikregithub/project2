    <h:head>
        <title> userpage Title</title>
        <style> 
            .title{
              background-color: #664E49;

             color: goldenrod;
             flex-direction: row;
             justify-content: center;

         body{

                background-size: 100%
            }
            .tbl{

}

    <h:body>
        <h:form>
            <div class="head">

            <div class="tbl">
                
                <h:panelGrid columns="2" style="color: brown"> 
                    
              <h:outputLabel value=" firstname"></h:outputLabel>

                  <h:panelGrid columns="2" style="color: brown"> 
                            <h:outputLabel value=" Lastname"></h:outputLabel>

                      <h:panelGrid columns="2" style="color: brown">

              </br> 
                <br>
                     <h:panelGrid columns="2" style="color: brown">

                </h:panelGrid> 
              </br>
                <br>
                    <h:panelGrid columns="2" style="color: brown"> 
              <h:outputLabel value=" gender"></h:outputLabel>

   <f:selectItem itemValue="male" itemLabel="male" />
   <f:selectItem itemValue="female" itemLabel="female" />  
</h:selectOneRadio>
              
                 </h:panelGrid> 
              
              </br>
                <br>
                     <h:panelGrid columns="2" style="color: brown">

            </br>

                </br>
            </div>
           
            
            <div class="button2"> 
                 <br>
             <h:commandButton value ="update" action="Toupdateuser"></h:commandButton>

            </div>
