<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TABLE PAGE </title>
        
        
        
        
        <style>
              body{
                background-image: url("image/.jpg");
                background-size: 100%
            }
              
           td{
                margin: 20px;
               
                padding: 20px;
                background-color: bisque;
            }
             
            th{
                background-color: goldenrod;
                margin: 20px;
                
                padding: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <h:dataTable id="USERTABLE" class="USERPAGE" value="#{touser.getuserinformation()}" var="data">
            
              <h:column>
                <f:facet name="header">
                    firstName 
                </f:facet>
                <h:outputText value="#{data.firstName}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                   lastName
                </f:facet>
                <h:outputText value="#{data.lastName}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    gfName
                </f:facet>
                <h:outputText value="#{data.gfName}"/>  

            </h:column>  <h:column>
                <f:facet name="header">
                   region
                </f:facet>
                <h:outputText value="#{data.region}"/>  

            </h:column>
             <h:column>
                <f:facet name="header">
                 gender
                </f:facet>
                <h:outputText value="#{data.gender}"/>  

            </h:column>
       <h:column>
                <f:facet name="header">
                  dateofbirth
                </f:facet>
                <h:outputText value="#{data.dateofbirth}"/>  

            </h:column>
      
      
        </h:dataTable>
    </h:body>
</html>
