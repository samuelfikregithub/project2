<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
               body{
                background-image: url("image/imm1.jpg");
                background-size: 100%
            }
          
            #log{
                  float: top;
                background-color: brown}
                    
         
          #txtUserName{
                   float: left;
             
          }
          .logg {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #FDO3EC;
  font-size: 30px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

.logg:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}
          
        </style>
    </h:head>
    <h:body>
        
        <h1 id ="log"> USER SIGN IN PAGE </h1>
        <h:form>
          <h:panelGrid columns="1" style="color: brown">
            <h:outputLabel for="txtUserName"> 
                <h:outputText value=" username"/> 
               
            <h:inputText id="txtUserName" required="true" requiredMessage="username is required" value="#{ userlogin.username}"  />
            
               </h:outputLabel>
              </h:panelGrid>
            <br/>
            <h:panelGrid columns="2" style="color: brown">
            <h:outputLabel for="txtpassword"> 
                  <h:outputText value="userPass"/>
                  <h:inputSecret id="txtpassword"  required="true" requiredMessage="password is required" value="#{ userlogin.password}"/>
              
             </h:outputLabel>
               
            </h:panelGrid>
                  <br/>
                 <h:panelGrid columns="3" style="color: brown">
                   <h:commandButton class="logg" value="sign in" action="#{ userlogin.checkmethod()}"/>
                    </h:panelGrid>
                  </h:form>
          
        
    </h:body>
</html>
